<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's Screen</title>
    <script>
        async function updateQuestion() {
            const response = await fetch("/display");
            document.getElementById("question").innerText = await response.text();
        }
        setInterval(updateQuestion, 2000);  // Refresh every 2 seconds
    </script>
</head>
<body>
    <h1>Question:</h1>
    <h2 id="question">{{ question }}</h2>
</body>
</html>
